<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Streaming</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #141414;
        }
        header {
            background-color: #000;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .hero {
            height: 80vh;
            background-image: url('https://via.placeholder.com/1920x1080?text=Hero+Image');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .gallery {
            padding: 20px;
        }
        .gallery h2 {
            margin: 0 0 20px;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .movie-item {
            width: calc(25% - 10px);
            position: relative;
            overflow: hidden;
        }
        .movie-item img {
            width: 100%;
            display: block;
        }
        .movie-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MeuStream</div>
        <ul class="nav-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Minha Lista</a></li>
        </ul>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Descubra o Mundo do Entretenimento</h1>
            <p>Assista aos seus filmes de ação favoritos agora mesmo!</p>
        </div>
    </section>
    <section class="gallery">
        <h2>Filmes de Ação</h2>
        <div class="movie-grid">
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/81dVtnsF2LL._AC_SY679_.jpg" alt="Duro de Matar">
                <div class="overlay">Duro de Matar</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/91A+GIR+9DL._AC_SY679_.jpg" alt="John Wick">
                <div class="overlay">John Wick</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/81Ff+eZTWwL._AC_SY679_.jpg" alt="Mad Max: Estrada da Fúria">
                <div class="overlay">Mad Max: Estrada da Fúria</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/51c4-Lc-82L._AC_SY679_.jpg" alt="O Exterminador do Futuro">
                <div class="overlay">O Exterminador do Futuro</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/91z0nP9StqL._AC_SY679_.jpg" alt="Os Vingadores">
                <div class="overlay">Os Vingadores</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/81VvRh9DBHL._AC_SY679_.jpg" alt="Matrix">
                <div class="overlay">Matrix</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/91px69hOtSL._AC_SY679_.jpg" alt="Missão Impossível">
                <div class="overlay">Missão Impossível</div>
            </div>
            <div class="movie-item">
                <img src="https://m.media-amazon.com/images/I/91a0zRRAggL._AC_SY679_.jpg" alt="A Origem">
                <div class="overlay">A Origem</div>
            </div>
        </div>
    </section>
</body>
</html>
